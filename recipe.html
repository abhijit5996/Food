        // Load recipe data based on URL parameter
        function loadRecipe() {
            const urlParams = new URLSearchParams(window.location.search);
            const recipeId = urlParams.get('id');
            
            if (!recipeId || !recipes[recipeId]) {
                // Redirect to homepage if recipe not found
                window.location.href = 'homepage.html';
                return;
            }
            
            const recipe = recipes[recipeId];
            
            // Set recipe data in the page
            document.getElementById('recipe-title').textContent = recipe.title;
            document.getElementById('recipe-description').textContent = recipe.description;
            document.getElementById('recipe-main-image').src = recipe.image;
            document.getElementById('recipe-main-image').alt = recipe.title;
            document.getElementById('recipe-prep-time').textContent = recipe.prepTime;
            document.getElementById('recipe-cook-time').textContent = recipe.cookTime;
            document.getElementById('recipe-servings').textContent = recipe.servings;
            document.getElementById('recipe-calories').textContent = recipe.calories;
            document.getElementById('recipe-protein').textContent = recipe.protein;
            document.getElementById('recipe-carbs').textContent = recipe.carbs;
            document.getElementById('recipe-fat').textContent = recipe.fat;
            
            // Add ingredients
            const ingredientsList = document.getElementById('recipe-ingredients');
            ingredientsList.innerHTML = '';
            recipe.ingredients.forEach(ingredient => {
                const li = document.createElement('li');
                li.className = 'flex items-start';
                li.innerHTML = `
                    <span class="inline-block w-5 h-5 bg-purple-600 text-white text-center rounded-full mr-2 mt-0.5">✓</span>
                    <span class="text-gray-300">${ingredient}</span>
                `;
                ingredientsList.appendChild(li);
            });
            
            // Add instructions
            const instructionsContainer = document.getElementById('recipe-instructions');
            instructionsContainer.innerHTML = '';
            recipe.instructions.forEach((instruction, index) => {
                const div = document.createElement('div');
                div.className = 'recipe-step flex items-start';
                div.innerHTML = `
                    <span class="text-gray-300">${instruction}</span>
                `;
                instructionsContainer.appendChild(div);
            });
            
            // Set up add to cart button
            window.addToCartFromRecipe = function() {
                // In a real app, this would add the recipe's main dish to cart
                alert(`Added ${recipe.title} to your cart!`);
                // You would typically redirect to cart or show a notification
            };
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', loadRecipe);

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        // Check for saved user preference or use system preference
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        });

        // Add smooth transition to all links
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    // Don't apply to:
                    // 1. External links
                    // 2. Anchor links (#)
                    // 3. Links to the current page
                    if (!this.href || 
                        this.href.startsWith('http') || 
                        this.href.includes('#') || 
                        this.href === window.location.href) {
                        return;
                    }
                    
                    e.preventDefault();
                    document.body.style.opacity = '0';
                    document.body.style.transition = 'opacity 0.3s ease';
                    
                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 300);
                });
            });
        });
    </script>
