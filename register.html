<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | NutriOrder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
            font-family: 'Poppins', sans-serif;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        a, button {
            transition: all 0.3s ease;
        }

        .auth-container {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, FacebookAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
      import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBx0Kt9o04ye0XrtA8ecp84wD8Q9OCDjlA",
        authDomain: "foodorder-4380c.firebaseapp.com",
        projectId: "foodorder-4380c",
        storageBucket: "foodorder-4380c.appspot.com",
        messagingSenderId: "735023580381",
        appId: "1:735023580381:web:c6740bef2fc9bdee1b4734"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      const googleProvider = new GoogleAuthProvider();
      const facebookProvider = new FacebookAuthProvider();

      // Make auth and Firebase functions available globally
      window.auth = auth;
      window.db = db;
      window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
      window.GoogleAuthProvider = GoogleAuthProvider;
      window.signInWithPopup = signInWithPopup;
      window.doc = doc;
      window.setDoc = setDoc;
      window.getDoc = getDoc;

      // Function to check user preferences and redirect accordingly
      window.checkUserPreferencesAndRedirect = async function(userId) {
        try {
          console.log("Checking preferences for user:", userId);
          const userDocRef = doc(db, "users", userId);
          const docSnap = await getDoc(userDocRef);
              
          if (docSnap.exists()) {
            console.log("User document exists");
            const userData = docSnap.data();
            if (userData.preferences && Object.keys(userData.preferences).length > 0) {
              console.log("User has preferences, redirecting to homepage");
              // User has preferences, redirect to homepage
              window.location.href = 'homepage.html';
            } else {
              console.log("User has no preferences, redirecting to preferences page");
              // User has no preferences, redirect to preferences page
              window.location.href = 'preferences.html';
            }
          } else {
            console.log("User document doesn't exist, redirecting to preferences page");
            // Create new user document
            await setDoc(userDocRef, {
              email: auth.currentUser.email,
              createdAt: new Date(),
              preferences: {}
            });
            // Redirect to preferences page
            window.location.href = 'preferences.html';
          }
        } catch (error) {
          console.error("Error checking user preferences:", error);
        }
      };

      // Google sign-in function
      window.signInWithGoogle = async function() {
        try {
          console.log("Attempting Google sign-in");
          googleProvider.addScope('profile');
          googleProvider.addScope('email');
          
          // Perform Google sign-in
          const result = await signInWithPopup(auth, googleProvider);
          const user = result.user;
          console.log("Google sign-in successful for user:", user.uid);
          
          // Store user profile data
          const userData = {
            displayName: user.displayName,
            email: user.email,
            photoURL: user.photoURL,
            uid: user.uid
          };
          localStorage.setItem('userData', JSON.stringify(userData));
          
          // Redirect directly to homepage
          window.location.href = 'homepage.html';
          
          // Attempt to update Firestore in the background
          try {
            const userDocRef = doc(db, "users", user.uid);
            const docSnap = await getDoc(userDocRef);
            
            if (!docSnap.exists()) {
              await setDoc(userDocRef, {
                name: user.displayName,
                email: user.email,
                createdAt: new Date(),
                preferences: {}
              });
            }
          } catch (dbError) {
            console.error("Background Firestore operation failed:", dbError);
            // Continue since the user is already redirected
          }
        } catch (error) {
          console.error('Google sign-in error:', error);
          document.getElementById('authError').textContent = 'Google sign-in failed: ' + error.message;
          document.getElementById('authError').classList.remove('hidden');
        }
      };
      
      // Facebook sign-in function
      window.signInWithFacebook = async function() {
        try {
          facebookProvider.addScope('email');
          facebookProvider.addScope('public_profile');
          
          const result = await signInWithPopup(auth, facebookProvider);
          const user = result.user;
          
          // Store user data
          const userData = {
            displayName: user.displayName,
            email: user.email,
            photoURL: user.photoURL,
            uid: user.uid
          };
          
          localStorage.setItem('userData', JSON.stringify(userData));
          
          // Create user document in Firestore if it doesn't exist
          const userDocRef = doc(db, "users", user.uid);
          const docSnap = await getDoc(userDocRef);
          
          if (!docSnap.exists()) {
            await setDoc(userDocRef, {
              name: user.displayName,
              email: user.email,
              createdAt: new Date(),
              preferences: {}
            });
          }
          
          // Check preferences and redirect
          await checkUserPreferencesAndRedirect(user.uid);
        } catch (error) {
          console.error('Facebook sign-in error:', error);
          document.getElementById('authError').textContent = 'Facebook sign-in failed: ' + error.message;
          document.getElementById('authError').classList.remove('hidden');
        }
      };

      // Expose a single registration function
      window.handleRegistration = async (email, password) => {
        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            return userCredential;
        } catch (error) {
            throw error;
        }
      };
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8b5cf6',
                        secondary: '#7c3aed',
                        dark: '#1f2937',
                        light: '#f3f4f6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80')] bg-cover bg-center">
    <div class="auth-container rounded-xl shadow-2xl overflow-hidden w-full max-w-md">
        <div class="p-8">
            <div class="text-center mb-8">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <i class="fas fa-utensils text-purple-500 text-2xl"></i>
                    <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">NutriOrder</span>
                </div>
                <h2 class="text-2xl font-bold">Create Account</h2>
                <p class="text-gray-400">Join our food community</p>
            </div>
            
            <div id="authError" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"></div>
            
            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium mb-1">Full Name</label>
                    <input type="text" id="name" name="name" required class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <div id="nameError" class="error-message"></div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="email" name="email" required class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <div id="emailError" class="error-message"></div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="password" name="password" required minlength="8" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <p class="text-xs text-gray-400 mt-1">Minimum 8 characters</p>
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium mb-1">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <div id="confirmPasswordError" class="error-message"></div>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required class="w-4 h-4 text-purple-600 bg-gray-700 border-gray-600 rounded focus:ring-purple-500">
                    <label for="terms" class="ml-2 text-sm text-gray-400">I agree to the <a href="#" class="text-purple-400 hover:underline">Terms</a> and <a href="#" class="text-purple-400 hover:underline">Privacy Policy</a></label>
                    <div id="termsError" class="error-message"></div>
                </div>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg font-bold transition transform hover:scale-[1.02]">
                    Register
                </button>
            </form>
            
            <div class="text-center mt-6">
                <p class="text-gray-400">Already have an account? <a href="login.html" class="text-purple-400 hover:underline">Login</a></p>
            </div>
            
            <div class="relative flex py-5 items-center">
                <div class="flex-grow border-t border-gray-600"></div>
                <span class="flex-shrink mx-4 text-gray-400">OR</span>
                <div class="flex-grow border-t border-gray-600"></div>
            </div>
            
            <div class="flex flex-col space-y-3">
                <button type="button" onclick="signInWithGoogle()" class="flex items-center justify-center bg-gray-700 hover:bg-gray-600 border border-gray-600 text-white py-2 px-4 rounded-lg transition transform hover:scale-[1.02]">
                    <i class="fab fa-google text-red-400 mr-2"></i> Continue with Google
                </button>
            </div>
            
            <div class="text-center mt-6">
                <a href="index.html" class="text-sm text-gray-400 hover:text-white inline-block">
                    <i class="fas fa-arrow-left mr-1"></i> Back to main site
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    // Clear previous errors
                    document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
                    document.getElementById('authError').classList.add('hidden');
                    
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    const terms = document.getElementById('terms').checked;
                    
                    // Validation
                    let isValid = true;
                    
                    if (!name) {
                        document.getElementById('nameError').textContent = 'Name is required';
                        isValid = false;
                    }
                    
                    if (!email) {
                        document.getElementById('emailError').textContent = 'Email is required';
                        isValid = false;
                    } else if (!/^\S+@\S+\.\S+$/.test(email)) {
                        document.getElementById('emailError').textContent = 'Please enter a valid email';
                        isValid = false;
                    }
                    
                    if (!password) {
                        document.getElementById('passwordError').textContent = 'Password is required';
                        isValid = false;
                    } else if (password.length < 8) {
                        document.getElementById('passwordError').textContent = 'Password must be at least 8 characters';
                        isValid = false;
                    }
                    
                    if (password !== confirmPassword) {
                        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                        isValid = false;
                    }
                    
                    if (!terms) {
                        document.getElementById('termsError').textContent = 'You must accept the terms';
                        isValid = false;
                    }
                    
                    if (!isValid) return;
                    
                    try {
                        // Create user in Firebase Auth
                        const userCredential = await window.handleRegistration(email, password);
                        const user = userCredential.user;
                        
                        // Store basic user data
                        const userData = {
                            displayName: name,
                            email: email,
                            uid: user.uid
                        };
                        
                        localStorage.setItem('userData', JSON.stringify(userData));
                        
                        // Create user document in Firestore
                        await setDoc(doc(db, "users", user.uid), {
                            name: name,
                            email: email,
                            createdAt: new Date(),
                            preferences: {} // Initialize empty preferences
                        });
                        
                        // Check preferences and redirect
                        await checkUserPreferencesAndRedirect(user.uid);
                    } catch (error) {
                        console.error('Registration error:', error);
                        
                        // Show appropriate error message
                        if (error.code === 'auth/email-already-in-use') {
                            document.getElementById('emailError').textContent = 'Email is already in use';
                        } else if (error.code === 'auth/invalid-email') {
                            document.getElementById('emailError').textContent = 'Invalid email address';
                        } else if (error.code === 'auth/weak-password') {
                            document.getElementById('passwordError').textContent = 'Password is too weak';
                        } else {
                            document.getElementById('authError').textContent = 'Registration failed: ' + error.message;
                            document.getElementById('authError').classList.remove('hidden');
                        }
                    }
                });
            }
            
            // Add smooth transition to all links
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    if (!this.href || this.href.startsWith('http') || this.href.includes('#') || this.href === window.location.href) {
                        return;
                    }
                    
                    e.preventDefault();
                    document.body.style.opacity = '0';
                    document.body.style.transition = 'opacity 0.3s ease';
                    
                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 300);
                });
            });
        });
    </script>
</body>
</html>
