<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NutriOrder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
            font-family: 'Poppins', sans-serif;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        a, button {
            transition: all 0.3s ease;
        }

        .auth-container {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, GoogleAuthProvider, createUserWithEmailAndPassword,signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
      import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBx0Kt9o04ye0XrtA8ecp84wD8Q9OCDjlA",
        authDomain: "foodorder-4380c.firebaseapp.com",
        projectId: "foodorder-4380c",
        storageBucket: "foodorder-4380c.appspot.com",
        messagingSenderId: "735023580381",
        appId: "1:735023580381:web:c6740bef2fc9bdee1b4734"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      const googleProvider = new GoogleAuthProvider();

      window.db = db;
      window.auth = auth;

      window.checkUserPreferencesAndRedirect = async function(userId) {
        try {
          console.log("Checking preferences for user:", userId);
          const userDocRef = doc(db, "users", userId);
          const docSnap = await getDoc(userDocRef);
          
          if (docSnap.exists()) {
            console.log("User document exists");
            const userData = docSnap.data();
            if (userData.preferences && Object.keys(userData.preferences).length > 0) {
              console.log("User has preferences, redirecting to homepage");
              const redirectAfterLogin = localStorage.getItem('redirectAfterLogin');
              if (redirectAfterLogin) {
                localStorage.removeItem('redirectAfterLogin');
                window.location.href = redirectAfterLogin;
              } else {
                window.location.href = 'homepage.html';
              }
            } else {
              console.log("User has no preferences, redirecting to preferences page");
              window.location.href = 'preferences.html';
            }
          } else {
            console.log("User document doesn't exist, creating new document");
            await setDoc(userDocRef, {
              email: auth.currentUser.email,
              createdAt: new Date(),
              preferences: {}
            });
            window.location.href = 'preferences.html';
          }
        } catch (error) {
          console.error("Error checking user preferences:", error);
          document.getElementById('authError').textContent = 'An error occurred. Please try again.';
          document.getElementById('authError').classList.remove('hidden');
        }
      };

      onAuthStateChanged(auth, (user) => {
        if (user) {
          console.log("User is signed in:", user.uid);
          checkUserPreferencesAndRedirect(user.uid);
        } else {
          console.log("No user is signed in.");
        }
      });

      window.handleLogin = async function(email, password, remember) {
        try {
          console.log("Attempting login with email:", email);
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          console.log("Login successful for user:", user.uid);
          
          const userData = {
              displayName: user.displayName,
              email: user.email,
              photoURL: user.photoURL,
              uid: user.uid
          };
          
          localStorage.setItem('userData', JSON.stringify(userData));
          
          if (remember) {
              localStorage.setItem('rememberEmail', email);
          } else {
              localStorage.removeItem('rememberEmail');
          }
          
          await checkUserPreferencesAndRedirect(user.uid);
          
        } catch (error) {
          console.error('Login error:', error);
          throw error;
        }
      };

      window.signInWithGoogle = async function() {
        try {
          console.log("Attempting Google sign-in");
          googleProvider.addScope('profile');
          googleProvider.addScope('email');
          
          const result = await signInWithPopup(auth, googleProvider);
          const user = result.user;
          console.log("Google sign-in successful for user:", user.uid);
          
          const userData = {
            displayName: user.displayName,
            email: user.email,
            photoURL: user.photoURL,
            uid: user.uid
          };
          
          localStorage.setItem('userData', JSON.stringify(userData));
          
          const userDocRef = doc(db, "users", user.uid);
          const docSnap = await getDoc(userDocRef);
          
          if (!docSnap.exists()) {
            console.log("Creating new user document for Google sign-in");
            await setDoc(userDocRef, {
              name: user.displayName,
              email: user.email,
              createdAt: new Date(),
              preferences: {}
            });
          }
          
          await checkUserPreferencesAndRedirect(user.uid);
          
        } catch (error) {
          console.error('Google sign-in error:', error);
          document.getElementById('authError').textContent = 'Google sign-in failed: ' + error.message;
          document.getElementById('authError').classList.remove('hidden');
        }
      };
    </script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8b5cf6',
                        secondary: '#7c3aed',
                        dark: '#1f2937',
                        light: '#f3f4f6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80')] bg-cover bg-center">
    <div class="auth-container rounded-xl shadow-2xl overflow-hidden w-full max-w-md">
        <!-- Login Form -->
        <div id="login-form" class="p-8">
            <div class="text-center mb-8">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <i class="fas fa-utensils text-purple-500 text-2xl"></i>
                    <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">NutriOrder</span>
                </div>
                <h2 class="text-2xl font-bold">Welcome Back</h2>
                <p class="text-gray-400">Login to your account</p>
            </div>
            
            <div id="authError" class="hidden bg-red-900 text-red-100 px-4 py-3 rounded relative mb-4"></div>
            
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="email" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <div id="emailError" class="error-message"></div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="password" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="w-4 h-4 text-purple-600 bg-gray-700 rounded border-gray-600 focus:ring-purple-500">
                    <label for="remember" class="ml-2 text-sm text-gray-400">Remember me</label>
                </div>
                <button onclick="handleLogin(document.getElementById('email').value, document.getElementById('password').value, document.getElementById('remember').checked)" 
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg font-bold transition transform hover:scale-[1.02]">
                    Login
                </button>
            </div>
            
            <div class="text-center mt-6">
                <p class="text-gray-400">Don't have an account? <a href="register.html" class="text-purple-400 hover:underline">Sign up</a></p>
                <a href="forgot-password.html" class="text-sm text-gray-400 hover:text-white mt-4 inline-block">
                    Forgot password?
                </a>
                <div class="relative flex py-5 items-center">
                    <div class="flex-grow border-t border-gray-600"></div>
                    <span class="flex-shrink mx-4 text-gray-400">OR</span>
                    <div class="flex-grow border-t border-gray-600"></div>
                </div>
                <button onclick="signInWithGoogle()" class="flex items-center justify-center w-full bg-gray-700 border border-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition-all duration-300 transform hover:scale-[1.02]">
                    <i class="fab fa-google text-red-400 mr-2"></i> Continue with Google
                </button>
                <a href="index.html" class="text-sm text-gray-400 hover:text-white mt-4 inline-block">
                    <i class="fas fa-arrow-left mr-1"></i> Back to main site
                </a>
            </div>
        </div>
    </div>

    <script>
        // Check for remembered email
        document.addEventListener('DOMContentLoaded', function() {
            const rememberedEmail = localStorage.getItem('rememberEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('remember').checked = true;
            }
        });
            
        // Add smooth transition to all links
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    if (!this.href || this.href.startsWith('http') || this.href.includes('#') || this.href === window.location.href) {
                        return;
                    }
                    
                    e.preventDefault();
                    document.body.style.opacity = '0';
                    document.body.style.transition = 'opacity 0.3s ease';
                    
                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 300);
                });
            });
        });
    </script>
</body>
</html>
